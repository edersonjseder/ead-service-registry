server:
  port: ${PORT}

ead:
  service-registry:
    username: ${EUREKA_USERNAME_PROD}
    password: ${EUREKA_PASSWORD_PROD}
    authority: ${EUREKA_AUTHORITY_PROD}

spring:
  h2:
    console:
      enabled: true
      path: /h2-ui
  datasource:
    url: jdbc:h2:file:./testdb
    username: ${DB_IN_MEMORY_USERNAME}
    password: ${DB_IN_MEMORY_PASSWORD}
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: false #This line prevents eureka to auto register
    fetch-registry: false #It won't fetch its own registration in eureka
    service-url:
      default-zone: ${EUREKA_URL}
  instance:
    hostname: ${APP_DOMAIN_NAME}
    non-secure-port: 80